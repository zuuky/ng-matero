<div class="matero-row" fxLayout="row wrap" fxLayoutAlign="start center" *ngIf="formModels">
  <mat-card class="matero-col" fxFlex="100">
    <form [formGroup]="reactiveForm" class="form-field-full">
      <div class="matero-row" fxLayout="row wrap" fxLayoutAlign="start center">
        <ng-container *ngFor="let item of formModels;let idx = index">
          <mat-form-field *ngIf="item.type === 'input'" class="m-r-32" fxFlex="30" fxFlex.lt-lg="45" fxFlex.lt-sm="100">
            <label>
              <input matInput [formControlName]="item.name" [id]="item.name" [placeholder]="item.cnname"
                     [readonly]="item.readonly" name="{{item.name}}" [required]="item.required"/>
            </label>
            <mat-error *ngIf="reactiveForm.get(item.name).invalid">{{getErrorMessage(item.name)}}</mat-error>
          </mat-form-field>
          <mat-form-field *ngIf="item.type === 'textarea'" class="m-r-32" fxFlex="30" fxFlex.lt-lg="45"
                          fxFlex.lt-sm="100">
            <label>
              <input matInput [formControlName]="item.name" [id]="item.name" [placeholder]="item.cnname"
                     [readonly]="item.readonly" name="{{item.name}}" [required]="item.required"/>
            </label>
            <mat-error *ngIf="reactiveForm.get(item.name).invalid">{{getErrorMessage(item.name)}}</mat-error>
          </mat-form-field>
          <mat-form-field *ngIf="item.type === 'datetime'" class="m-r-32" fxFlex="30" fxFlex.lt-lg="45"
                          fxFlex.lt-sm="100">
            <mat-datetimepicker-toggle [for]="jwinddatetimePicker" matSuffix></mat-datetimepicker-toggle>
            <mat-datetimepicker #jwinddatetimePicker type="{{item.type}}" openOnFocus="true"
                                timeInterval="5" [touchUi]="platform.ANDROID || platform.IOS"></mat-datetimepicker>
            <label>
              <input matInput [formControlName]="item.name" [matDatetimepicker]="jwinddatetimePicker"
                     [required]="item.required" [placeholder]="item.cnname">
            </label>
            <mat-error *ngIf="reactiveForm.get(item.name).invalid">{{getErrorMessage(item.name)}}</mat-error>
          </mat-form-field>
          <mat-form-field *ngIf="item.selectOptions && item.selectOptions.length > 0" class="m-r-32" fxFlex="30"
                          fxFlex.lt-lg="45" fxFlex.lt-sm="100">
            <mat-select [formControlName]="item.name" [id]="item.name" [placeholder]="item.cnname"
                        [readonly]="item.readonly" [required]="item.required">
              <mat-option>-- None --</mat-option>
              <ng-container *ngFor="let item of item.selectOptions;let idx = index">
                <mat-option value="{{item.value}}">item.key</mat-option>
              </ng-container>
            </mat-select>
            <mat-error *ngIf="reactiveForm.get(item.name).invalid">{{getErrorMessage(item.name)}}</mat-error>
          </mat-form-field>
        </ng-container>
      </div>
    </form>
    <div fxLayoutAlign="end center">
      <button color="primary" mat-raised-button class="m-r-16">Search</button>
      <button color="primary" mat-raised-button class="m-r-16">Reset</button>
      <button color="primary" mat-raised-button class="m-r-16" fxHide.lt-lg>download</button>
    </div>
  </mat-card>
</div>
