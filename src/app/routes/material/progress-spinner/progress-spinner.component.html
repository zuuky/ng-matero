<breadcrumb></breadcrumb>

<mat-card>
  <section>
    <h2>Loading indicator (Indeterminate progress spinner)</h2>
    <mat-spinner [strokeWidth]="1" aria-label="Loading" color="indeterminate"></mat-spinner>
    <mat-spinner aria-label="Loading" color="accent"></mat-spinner>
  </section>

  <section>
    <h2>Portion of pizza eaten (Determinate progress spinner) </h2>
    <mat-progress-spinner [strokeWidth]="1" [value]="portionValue"
                          aria-label="Portion of pizza eaten" color="primary">
    </mat-progress-spinner>
    <mat-progress-spinner [value]="portionValue" aria-label="Portion of pizza eaten"
                          color="warn">
    </mat-progress-spinner>
  </section>
</mat-card>
