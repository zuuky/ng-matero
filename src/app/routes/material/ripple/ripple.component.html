<breadcrumb></breadcrumb>

<mat-card>
  <mat-checkbox [(ngModel)]="centered" class="example-ripple-checkbox">Centered</mat-checkbox>
  <mat-checkbox [(ngModel)]="disabled" class="example-ripple-checkbox">Disabled</mat-checkbox>
  <mat-checkbox [(ngModel)]="unbounded" class="example-ripple-checkbox">Unbounded</mat-checkbox>

  <mat-form-field class="example-ripple-form-field">
    <input [(ngModel)]="radius" matInput placeholder="Radius" type="number">
  </mat-form-field>
  <mat-form-field class="example-ripple-form-field">
    <input [(ngModel)]="color" matInput placeholder="Color" type="text">
  </mat-form-field>


  <div [matRippleCentered]="centered" [matRippleColor]="color" [matRippleDisabled]="disabled"
       [matRippleRadius]="radius" [matRippleUnbounded]="unbounded" class="example-ripple-container mat-elevation-z4"
       matRipple>
    Click me
  </div>
</mat-card>
