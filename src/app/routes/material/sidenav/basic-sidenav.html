<mat-toolbar aria-label="Basic sidenav app" color="primary" role="header">
  <button (click)="snav.toggle()" aria-label="Navigation menu" mat-icon-button>
    <mat-icon aria-hidden="true">menu</mat-icon>
  </button>
  <h1 class="demo-sidenav-app-name">Basic Sidenav App</h1>
</mat-toolbar>

<mat-sidenav-container class="demo-sidenav-container">
  <mat-sidenav #snav mode="side" role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="..">Home</a>
      <a mat-list-item routerLink="../basic">Basic sidenav example</a>
      <a mat-list-item routerLink="../mobile">Responsive sidenav example</a>
      <a mat-list-item routerLink="../dual">Dual sidenavs example</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content role="region">
    <button aria-label="Close basic sidenav example" class="demo-sidenav-close" color="primary"
            mat-raised-button routerLink="..">
      Close example
    </button>
  </mat-sidenav-content>
</mat-sidenav-container>
