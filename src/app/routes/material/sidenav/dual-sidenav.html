<mat-toolbar aria-label="Dual sidenav app" color="primary" role="header">
  <button (click)="startSnav.toggle()" aria-label="Navigation menu" mat-icon-button>
    <mat-icon aria-hidden="true">menu</mat-icon>
  </button>
  <h1 class="demo-sidenav-app-name">Dual Sidenav App</h1>
  <span aria-hidden="true" class="demo-sidenav-spacer"></span>
  <button (click)="endSnav.toggle()" aria-label="Playlist menu" mat-icon-button>
    <mat-icon aria-hidden="true">playlist_play</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="demo-sidenav-container">
  <mat-sidenav #startSnav mode="side" role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="..">Home</a>
      <a mat-list-item routerLink="../basic">Basic sidenav example</a>
      <a mat-list-item routerLink="../mobile">Responsive sidenav example</a>
      <a mat-list-item routerLink="../dual">Dual sidenavs example</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content role="region">
    <button aria-label="Close dual sidenav example" class="demo-sidenav-close" color="primary"
            mat-raised-button routerLink="..">
      Close example
    </button>
  </mat-sidenav-content>

  <mat-sidenav #endSnav (open)="playlist1.focus()" class="demo-sidenav-playlist" mode="side" position="end"
               role="region">
    <h2 class="demo-sidenav-playlist-header">Playlists</h2>
    <button #playlist1 (click)="play('Thumbs up')" aria-label="Thumbs up playlist" mat-button>
      Thumbs up
    </button>
    <button (click)="play('Last added')" aria-label="Last added playlist" mat-button>
      Last added
    </button>
    <button (click)="play('Free and purchased')" aria-label="Free and purchased playlist"
            mat-button>
      Free and purchased
    </button>
  </mat-sidenav>
</mat-sidenav-container>
