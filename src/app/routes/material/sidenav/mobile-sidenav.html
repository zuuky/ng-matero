<mat-toolbar [class.demo-sidenav-header-fixed]="mobileQuery.matches" aria-label="Responsive sidenav app" color="primary"
             role="header">
  <button (click)="snav.toggle()" aria-label="Navigation menu" mat-icon-button>
    <mat-icon aria-hidden="true">menu</mat-icon>
  </button>
  <h1 class="demo-sidenav-app-name">Responsive Sidenav App</h1>
</mat-toolbar>

<mat-sidenav-container
  [class.demo-sidenav-container-fixed]="mobileQuery.matches"
  [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  class="demo-sidenav-container">
  <mat-sidenav
    #snav
    [fixedInViewport]="mobileQuery.matches"
    [mode]="mobileQuery.matches ? 'over' : 'side'"
    role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="..">Home</a>
      <a mat-list-item routerLink="../basic">Basic sidenav example</a>
      <a mat-list-item routerLink="../mobile">Responsive sidenav example</a>
      <a mat-list-item routerLink="../dual">Dual sidenavs example</a>
    </mat-nav-list>
    <p *ngFor="let f of filler" class="demo-sidenav-filler">Filler content</p>
  </mat-sidenav>

  <mat-sidenav-content role="region">
    <button aria-label="Close responsive sidenav example" class="demo-sidenav-close" color="primary"
            mat-raised-button routerLink="..">
      Close example
    </button>
    <p *ngFor="let f of filler" class="demo-sidenav-filler">Filler content</p>
  </mat-sidenav-content>
</mat-sidenav-container>
