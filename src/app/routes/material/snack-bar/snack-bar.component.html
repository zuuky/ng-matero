<mat-card>
  <section>
    <h2>Notification</h2>
    <p>Showing a notification by snack bar without showing actions</p>
    <button (click)="openNotificationSnackBar()" color="primary" mat-raised-button>
      Support
    </button>
  </section>

  <section>
    <h2>Disco party </h2>
    <p>Showing a notification by snack bar with a dismiss button</p>
    <button (click)="openDiscoPartySnackBar()" mat-button>Disco</button>
  </section>
</mat-card>
