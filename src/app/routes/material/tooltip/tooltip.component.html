<breadcrumb></breadcrumb>

<mat-card>
  <section>
    <h2>Mouse over or tab to trigger a tooltip</h2>
    <p>Mouse over or focus the button to show and hide the tooltip</p>
    <button mat-raised-button matTooltip="This is an example of a tooltip">What is this?</button>
  </section>


  <section>
    <h2>Click to trigger a tooltip</h2>
    <button (click)="tooltip.toggle(); $event.stopPropagation()" mat-raised-button>Toggle the
      tooltip
    </button>
    <button #tooltip="matTooltip" mat-raised-button
            matTooltip="This is a tooltip that shows on click">I have a
      tooltip
    </button>
  </section>


  <section>
    <h2>Different tooltip positions</h2>

    <button mat-raised-button
            matTooltip="This tooltip appears below the trigger"
            matTooltipPosition="below">Below
    </button>

    <button mat-raised-button
            matTooltip="This tooltip appears above the trigger"
            matTooltipPosition="above">Above
    </button>

    <button mat-raised-button
            matTooltip="This tooltip appears to the left of the trigger"
            matTooltipPosition="left">Left
    </button>

    <button mat-raised-button
            matTooltip="This tooltip appears to the right of the trigger"
            matTooltipPosition="right">Right
    </button>
  </section>

  <section>
    <h2>Delayed tooltip</h2>
    <button [matTooltipShowDelay]="2000"
            mat-raised-button
            matTooltip="This tooltip will show up after a delay">What is this?
    </button>
  </section>
</mat-card>
