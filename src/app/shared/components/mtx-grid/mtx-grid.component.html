<mat-card class="mat-elevation-z4" style="margin-top: 36px">
  <mtx-grid [data]="datas"
            [columns]="columns"
            [length]="total"
            [loading]="isLoading"
            [showPaginator]="showPaginator"
            [pageOnFront]="false"
            [pageSizeOptions]="pageSizeOptions"
            (page)="pageEvent.emit($event)"
            [trackBy]="trackByIdMtxGrid"
            [expandable]="expansionTemplate !== undefined"
            [expansionTemplate]="expansionTemplate"
            (expansionChange)="expansionEvent.emit($event)"
            (cellSelectionChange)="cellSelectionEvent.emit($event)"
            [showToolbar]="toolbarTemplate !== undefined"
            [toolbarTemplate]="toolbarTemplate"
            [columnHideable]="true"
            [columnMovable]="true"
            [rowHover]="true"
            [cellTemplate]="cellTemplateMappings"
            [showSummary]="summaryCellTemplateMappings !== undefined"
            [summaryTemplate]="summaryCellTemplateMappings">
  </mtx-grid>
</mat-card>
<ng-template #toolbarTemplate>
  <button mat-button class="m-l-8" color="primary" (click)="editOrCopyAdd({action:'add'})">
    <span>新增数据</span>
    <mat-icon class="mat-icon notranslate material-icons mat-icon-no-color" color="primary">add
    </mat-icon>
  </button>

  <button mat-icon-button class="m-l-32" color="primary" [matMenuTriggerFor]="buttonDown" fxHide.lt-sm>
    <span>更多</span>
    <mat-icon class="mat-icon notranslate material-icons mat-icon-no-color" color="primary">more_vert
    </mat-icon>
  </button>
  <mat-menu #buttonDown="matMenu">
    <button mat-menu-item>
      <span class="primary-color">文件上传</span>
      <mat-icon class="mat-icon notranslate material-icons mat-icon-no-color m-l-16" color="primary">cloud_upload
      </mat-icon>
    </button>
    <button mat-menu-item>
      <span class="primary-color">下载文件上传模板</span>
      <mat-icon class="mat-icon notranslate material-icons mat-icon-no-color m-l-16" color="primary">cloud_download
      </mat-icon>
    </button>
  </mat-menu>
</ng-template>
