<div *ngIf="showHeader" class="matero-sidebar-header">
  <app-branding></app-branding>
  <span fxFlex></span>
  <mat-slide-toggle (change)="toggleCollapsed.emit()" *ngIf="showToggle" [checked]="toggleChecked">
  </mat-slide-toggle>
</div>

<div class="matero-sidebar-main scrollbar-none">
  <app-user-panel *ngIf="showUser"></app-user-panel>
  <app-sidemenu [ripple]="showToggle"></app-sidemenu>
</div>
